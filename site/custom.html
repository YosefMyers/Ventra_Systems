<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Size | Ventra Systems</title>
  <meta name="description" content="Order custom filter sizes and builds." />
  <link rel="icon" href="assets/product-placeholder.svg" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="index.html" aria-label="Ventra Systems home">
      <img src="assets/logo.svg" alt="Ventra Systems" />
    </a>

    <nav class="navlinks" aria-label="Primary">
      <a href="products.html">Products</a>
      <a href="custom.html">Custom Size</a>
      <a href="commercial.html">Commercial</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Custom Size</h1>
    <p>Submit dimensions and requirements. This form is a placeholder until we wire it to email/CRM.</p>

    <form class="form" data-prevent-submit>
      <div class="field">
        <label>Width (in)</label>
        <input required inputmode="decimal" placeholder="e.g., 20" />
      </div>
      <div class="field">
        <label>Height (in)</label>
        <input required inputmode="decimal" placeholder="e.g., 25" />
      </div>
      <div class="field">
        <label>Depth (in)</label>
        <input required inputmode="decimal" placeholder="e.g., 4" />
      </div>
      <div class="field">
        <label>Filter Type</label>
        <select required>
          <option value="">Select…</option>
          <option>Pleated (MERV 8–13)</option>
          <option>Carbon</option>
          <option>HEPA</option>
        </select>
      </div>
      <div class="field">
        <label>Notes</label>
        <textarea placeholder="Use-case, target MERV, airflow constraints, quantity, deadline…"></textarea>
      </div>
      <button class="btn primary" type="submit">Request custom quote</button>
    </form>
  </div>
</main>

<footer>
  <div class="container foot">
    <div>© <span id="y"></span> Ventra Systems</div>
    <div style="display:flex; gap:12px; flex-wrap:wrap;">
      <a href="products.html">Products</a>
      <a href="custom.html">Custom</a>
      <a href="commercial.html">Commercial</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>

<script>document.getElementById('y').textContent = new Date().getFullYear();</script>
<script src="js/site.js"></script>
</body>
</html>
